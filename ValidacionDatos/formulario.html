<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 

        <link rel="stylesheet" type="text/css" href="disenoform.css"/>
        <script type="text/javascript" src="validaciones_usuario.js"></script>

    </head>
    
    <body> 

        <form id="formulario01" method="POST" action="fomularioCompleto.php" onsubmit="return validarCamposObligatorios() " >
            
            <fieldset>
                <legend>Formulario de Registro:</legend>

                <label for="cedula">Cedula (*):</label> 
                <input type="text" id="cedula" name="cedula" value="" placeholder="Número de cedula" onkeyup="return validarNumeros(this)" onchange="validarCedula()"/>  <br>
                <span id="mensajeCedula" class="error"></span> <br> 


                <label for="nombres">Nombres (*):</label>
                <input type="text" id="nombres" name="nombres" value="" placeholder="Nombres (Los 2)" onkeyup="return validarLetras(this)" onchange="validarNombres()"/> <br>
                <span id="mensajeNombres" class="error"></span> <br>


                <label for="apellidos">Apelidos (*):</label> 
                <input type="text" id="apellidos" name="apellidos" value="" placeholder="Apellidos (Los 2)" onkeyup="return validarLetras(this)" onchange="validarApellidos()" /> <br> 
                <span id="mensajeApellido" class="error"></span> <br>


                <label for="direccion">Dirección (*):</label> 
                <input type="text" id="direccion" name="direccion" value="" placeholder="Dirección" onchange="validarDir()"/> <br> 
                <span id="mensajeDireccion" class="error"></span> <br>


                <label for="telefono">Teléfono (*):</label> 
                <input type="text" id="telefono" name="telefono" value="" placeholder="Telefono (10 Digitos)" onkeyup="return validarNumeros(this)" onchange="validarTelefono()"/> <br>
                <span id="mensajeTelefono" class="error"></span> <br>


                <label for="fechaNacimiento">Fecha Nacimiento (*):</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="Formato dd/mm/aaaa" onchange="validarFecha()"  onkeyup="return validarNumsF(this)"/> <br> 
                <span id="mensajeFecha" class="error"></span> <br>

                
                <label for="correo">Correo electrónico (*):</label> 
                <input type="text" id="correo" name="correo" value="" placeholder="Correo@est.ups.ecu.ec" onchange="validarMail() "/> <br> 
                <span id="mensajeCorreo" class="error"></span> <br>


                <label for="contrasena">Contraseña (*):</label> 
                <input type="password" id="contrasena" name="contrasena" value="" placeholder="(1 Caracter especial 1 MAyus 1 Minus)" onchange="validarContra()" /> <br> 
                <span id="mensajeContra" class="error"></span> <br>



            </fieldset>

            <input type="submit" id="crear" name="crear" value="Aceptar" /> 
            <input type="reset" id="cancelar" name="cancelar" value="Cancelar" /> 

        </form> 
    </body>
</html>
